---
- hosts: all
  become: true
  tasks:
  
  ####################################
  # Creating a directory on the host #
  #####################################
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: ~/temp/portainer/
      state: directory
      mode: '0777'
      
  ###############################
  # Checkout the Nextcloud Repo #
  ###############################
  - name: Git Checkout Piholes
    ansible.builtin.git:
      repo: 'https://github.com/gregoryca/portainer.git'
      dest: ~/temp/portainer/

  ##########################
  # Copy the git repo file #
  ##########################
  - name: copy git repo to remote server
    copy:
      src: ~/temp/portainer
      dest: ~/srv/
      remote_src: yes
    
  #######################
  # Deploy compose file #
  #######################
  - name: deploy Docker Compose stack on remote server
    docker_compose:
      project_src: ~/srv/portainer/
      files:
      - docker-compose.yml
      recreate: always

  #########################################
  # Clean up temp folder after deployment #
  #########################################
  - name: Delete content & directory
    file:
      state: absent
      path: /temp/
